<script type="text/javascript">
/*
DOM(Document Object Model) API
	=> 문서 객체 모델을 프로그램에서 처리하기 위해 제공되는 속성이나 메서드들의 집합을 말한다.
	=> 자바스크립트의 document객체는 DOM객체를 가리키는 객체이다.
	
- Element => <시작태그 속성명="속성값"...> 컨텐츠 </종료태그>

- 속성(Node 객체)
	1. nodeName (노드의 이름)
		(Document => #document, Element => 태그이름, Text => #text)
	2. nodeValue (노드의 값)
		(Document => null, Element => null, Text => 해당 문자열)
	3. nodType (노드의 종류 => 숫자값으로 나타난다.)
		(1 => Element, 2 => Attribute, 3 => Text,
		 8 => Comment, 9 => Document)
	4. parentNode (현재 노드의 부모노드를 나타낸다.)
	5. childNodes (현재 노드의 자식노드의 목록을 나타낸다.)
	6. firstChild (현재 노드의 첫번째 자식노드) => firstElementChild
	7. lastChild  (현재 노드의 마지막 자식노드) => lastElementChild
	8. previousElementSibling (현재 노드의 이전 형제 노드)
	9. nextElementSibling (현재 노드의 다음 형제 노드)
	
- document객체의 주요 속성 및 메서드
	1. document.documentElement
		=> 문서의 루트엘리먼트를 나타낸다. (HTML문서에서의 루트 엘리먼트는 항상 <html>태그이다.)
	2. document.body
		=> <body>태그를 나타낸다.
	3. document.getElementById("id속성값")
		=> 'id속성값'으로 엘리먼트 찾기
	4. document.getElementsByTagName("태그명")
		=> 지정한 '태그명'으로 엘리먼트 객체 찾기
			(찾은 엘리먼트들은 NodeList에 저장된다.)
			(NodeList는 자바스크립트의 배열처럼 사용한다.)
	5. document.getElementsByName ("name값")
		=> name속성값으로 엘리먼트 찾기
			(찾은 엘리먼트들은 NodeList에 저장된다.)
	6. document.getElementsByClassName("class값")
		=> class 속성값으로 엘리먼트 찾기
	7. document.querySelector("선택자")
		=> '선택자'에 일치하는 엘리먼트 1개를 찾는다.
	8. document.querySelectorAll("선택자")
		=> '선택자'에 일치하는 모든 엘리먼트를 찾는다.
		(찾은 엘리먼트들은 NodeList에 저장된다.)
	9. document.createElement("태그명")
		=> '태그명'에 해당하는 엘리먼트 객체를 생성한다.
	10. document.createTextNode("메세지")
		=> '메세지'를 문자열값으로 갖는 TextNode를 생성한다.

- Element 객체의 주소 속성 및 메서드 (엘리먼트 객체는 'E'로 표기하기로 함)
	1. E.tagName
		=> 해당 엘리먼트의 이름 즉, 태그명을 나타낸다.
	2. E.innerHTML
		=> 해당 엘리먼트의 내용(Contents)을 HTML형식으로 읽어오거나 설정할 때 사용한다.
	3. E.textContent
		=> 해당  엘리먼트의 내용 중에서 Text만 읽어오거나 설정할 때 사용한다.
		(태그가 포함된 문자열을 이 속성으로 설정하면 포함된 태그도 문자열 처리되어 태그가 그대로 나타나다.)
		
	4. E.getAttribute("속성명")
		=> 해당 '속성명'에 설정된 속성값을 읽어온다.
	5. E.setAttribute("속성명","속성값")
		=> 지정한 '속성명'에 '속성값'을 설정한다.
	6. E.removeAttribute("속성명")
		=> 지정한 '속성명'에 해당하는 속성을 삭제한다.
		
	7. E.insertBefore(새로운노드, 기준노드)
		=> 현재 노드의 자식 노드인 '기준노드'의 앞쪽에 '새로운노드'를 추가한다.
	8. E.appendChild(새로운노드)
		=> 현재 노드의 마지막 자식노드 위치에 '새로운노드'를 추가한다.
	9. E.replaceChild(새로운노드, 이전노드)
		=> 현재 노드의 자식노드인 '이전노드'를 '새로운노드'로 교체한다.
	10. E.removeChild(삭제할노드)
		=> 현재 노드의 자식 노드 중에서 '삭제할노드'를 삭제한다.
*/

function add1() {
	// <img src="../imeages.aaaaa.jpg">와 같은 엘리먼트 생성하기
	let myImg = document.createElement("img"); // <img>태그 생성
	
	// 만들어진 <img>태그에 'src'속성을 만들고 이 속성에 나타날 이미지의 경로를 지정한다.
	myImg.setAttribute("src","../imeages/aaaaa.jpg");
	
	// <img>태그가 나타날 부모 노드 찾기
// 	let conDiv = document.getElementById("container");
	let conDiv = document.querySelector("#container");
	
	// 찾은 부모 노드의 마지막 위치의 자식노드 자리에 추가한다.
	conDiv.appendChild(myImg);
}

function add2() {
	// <a href="https://www.daum.net">Daum사이트 가기</a> => 추가할 태그
	
	// <a>태그 생성
	let aTag = document.createElement("a");
	
	// <a>태그의 내용(contents)에 들어갈 TextNode생성
	let aCont = document.createTextNode("Daum사이트 가기");
	
	// 만들어진 TextNode를 <a>태그의 자식으로 추가한다.
	aTag.appendChild(aCont);
	
	// <a>에 href속성을 설정한다.
	aTag.setAttribute("href","https://www.daum.net");
	
	// 만들어진 <a>태그를 문서에 추가한다.
	
	// 1) 부모노드 찾기 - a태그를 어디에 배치할지
	let myDiv = document.getElementById("container");
	
	// 2) 기준노드 찾기
	let testDiv = document.querySelector("#test");
	
	// 3) 추가작업
// 	myDiv.insertBefore(aTag,testDiv);
	myDiv.replaceChild(aTag,testDiv);
}

function del() {
	// 삭제할 엘리먼트 찾기
	let delDiv = document.getElementById("test");
	
	// 삭제하기 => 삭제할 엘리먼트의 부모 엘리먼트를 이용하여 삭제한다.
	if(delDiv != null){
		delDiv.parentNode.removeChild(delDiv);
	} else {
		alert("삭제할 대상이 없습니다...")
	}
}
